<h4>List of Customers</h4>
<div
  class="customer-row"
  *ngFor="let customer of customers$ | async; let i = index"
>
  <p class="customer-entry">
    <span>{{ i + 1 }}.</span> {{ customer.name }} ({{ customer.id }})
  </p>
  <button type="button" (click)="deleteCustomer(customer)">x</button>
</div>
